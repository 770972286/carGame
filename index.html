<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的汽车</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="top">
        <div class="left">
            <label for="speed">速度：</label>
            <select name="speed" id="speed">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="right">
            <label for="car">车型：</label>
            <select name="car" id="car">
                <option value="truck">卡车</option>
                <option value="motor">摩托车</option>
                <option value="tractor">拖拉机</option>
                <option value="sportCar">跑车</option>
                <option value="batteryMotor">电动车</option>
                <option value="bike">自行车</option>
            </select>
        </div>
    </div>
    <div class="contain">
        <div class="box">
            <img src="./卡车.png" alt="">
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
